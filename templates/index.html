<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta AI - Futbol Tahmin Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0e27;
            color: #fff;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-item span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #1e2645;
            background: #161b33;
            color: #fff;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            background: #1a1f3a;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .match-card {
            background: linear-gradient(135deg, #1e2645 0%, #161b33 100%);
            border-radius: 16px;
            padding: 0;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #252b4a;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .match-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .league-badge {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .match-time {
            font-size: 13px;
            opacity: 0.9;
        }

        .match-body {
            padding: 25px;
        }

        .teams-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team-name {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .vs-divider {
            padding: 0 20px;
            font-size: 18px;
            font-weight: 900;
            color: #667eea;
        }

        .odds-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .odd-item {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .odd-item:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: scale(1.05);
        }

        .odd-label {
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .odd-value {
            font-size: 22px;
            font-weight: 800;
            color: #ffd700;
        }

        .predict-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            margin-top: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .predict-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-matches {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #888;
        }

        .filter-tags {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tag {
            padding: 8px 18px;
            background: #1e2645;
            border: 1px solid #252b4a;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .tag:hover, .tag.active {
            background: #667eea;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .matches-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PREDICTA AI</h1>
        <p>Profesyonel Futbol Tahmin Platformu</p>
        <div class="stats-bar">
            <div class="stat-item">
                <div>Toplam Ma√ß</div>
                <span id="total-matches">0</span>
            </div>
            <div class="stat-item">
                <div>Bug√ºn</div>
                <span id="today-matches">0</span>
            </div>
            <div class="stat-item">
                <div>Canlƒ±</div>
                <span>üü¢</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Takƒ±m veya lig ara...">
            </div>
            <button class="btn" onclick="loadMatches()">Yenile</button>
        </div>

        <div class="filter-tags">
            <div class="tag active" data-filter="all">T√ºm√º</div>
            <div class="tag" data-filter="584">S√ºper Lig</div>
            <div class="tag" data-filter="1980">1. Lig</div>
            <div class="tag" data-filter="143">Serie A</div>
            <div class="tag" data-filter="202">Ekstraklasa</div>
        </div>

        <div id="loading" class="loading" style="display:none;">
            <div class="spinner"></div>
            Ma√ßlar y√ºkleniyor...
        </div>

        <div id="matches-grid" class="matches-grid"></div>
        
        <div id="no-matches" class="no-matches" style="display:none;">
            Ma√ß bulunamadƒ±
        </div>
    </div>

    <script>
        let allMatches = [];
        let currentFilter = 'all';

        window.addEventListener('DOMContentLoaded', loadMatches);

        document.getElementById('search').addEventListener('input', filterMatches);

        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function() {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                filterMatches();
            });
        });

        async function loadMatches() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('matches-grid');
            const noMatches = document.getElementById('no-matches');

            loading.style.display = 'block';
            grid.innerHTML = '';
            noMatches.style.display = 'none';

            try {
                const response = await fetch('/api/nesine/matches?limit=50');
                const data = await response.json();

                if (data.success && data.matches && data.matches.length > 0) {
                    allMatches = data.matches;
                    displayMatches(allMatches);
                    updateStats(allMatches);
                } else {
                    noMatches.style.display = 'block';
                }
            } catch (error) {
                console.error('Hata:', error);
                grid.innerHTML = '<div class="no-matches">Baƒülantƒ± hatasƒ±</div>';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayMatches(matches) {
            const grid = document.getElementById('matches-grid');
            grid.innerHTML = '';

            if (matches.length === 0) {
                document.getElementById('no-matches').style.display = 'block';
                return;
            }

            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const leagueName = getLeagueName(match.league);
                
                card.innerHTML = `
                    <div class="match-header">
                        <div class="league-badge">${leagueName}</div>
                        <div class="match-time">${match.date} ‚Ä¢ ${match.time}</div>
                    </div>
                    <div class="match-body">
                        <div class="teams-container">
                            <div class="team">
                                <div class="team-name">${match.home_team}</div>
                            </div>
                            <div class="vs-divider">VS</div>
                            <div class="team">
                                <div class="team-name">${match.away_team}</div>
                            </div>
                        </div>
                        <div class="odds-container">
                            <div class="odd-item">
                                <div class="odd-label">Ev Sahibi</div>
                                <div class="odd-value">${match.odds['1'].toFixed(2)}</div>
                            </div>
                            <div class="odd-item">
                                <div class="odd-label">Beraberlik</div>
                                <div class="odd-value">${match.odds['X'].toFixed(2)}</div>
                            </div>
                            <div class="odd-item">
                                <div class="odd-label">Deplasman</div>
                                <div class="odd-value">${match.odds['2'].toFixed(2)}</div>
                            </div>
                        </div>
                        <button class="predict-btn" onclick="predictMatch('${match.match_code}')">
                            Tahmin Yap
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function filterMatches() {
            const search = document.getElementById('search').value.toLowerCase();
            
            let filtered = allMatches;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(m => m.league == currentFilter);
            }

            if (search) {
                filtered = filtered.filter(m => 
                    m.home_team.toLowerCase().includes(search) ||
                    m.away_team.toLowerCase().includes(search) ||
                    getLeagueName(m.league).toLowerCase().includes(search)
                );
            }

            displayMatches(filtered);
        }

        function updateStats(matches) {
            document.getElementById('total-matches').textContent = matches.length;
            
            const today = new Date().toLocaleDateString('tr-TR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }).replace(/\//g, '.');
            
            const todayMatches = matches.filter(m => m.date === today);
            document.getElementById('today-matches').textContent = todayMatches.length;
        }

        function getLeagueName(leagueId) {
            const leagues = {
                '584': 'S√ºper Lig', '1980': '1. Lig', '202': 'Ekstraklasa',
                '143': 'Serie A', '569': 'Superliga', '573': 'Eliteserien',
                '51': 'Allsvenskan', '262': 'Super League 1', '1273': 'Premier League',
                '1199': 'Ligue 1'
            };
            return leagues[leagueId] || `Lig ${leagueId}`;
        }

        function predictMatch(matchCode) {
            alert('Tahmin motoru aktif edilecek: ' + matchCode);
        }
    </script>
</body>
</html>
