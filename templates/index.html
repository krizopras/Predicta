<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicta AI - Professional Football Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #303f9f 50%, #3949ab 100%);
            color: #fff;
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header with Modern Design */
        .header {
            background: linear-gradient(135deg, #0d1b69 0%, #1a237e 100%);
            border-bottom: 3px solid #3f51b5;
            box-shadow: 0 4px 20px rgba(63, 81, 181, 0.3);
        }

        .logo-section {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .logo-section h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffeb3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 0.9rem;
            color: #b3c7f7;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .top-nav {
            display: flex;
            justify-content: center;
            background: rgba(13, 27, 105, 0.8);
            padding: 0;
            flex-wrap: wrap;
        }

        .nav-item {
            padding: 16px 24px;
            background: rgba(26, 35, 126, 0.6);
            border-right: 1px solid rgba(63, 81, 181, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #e8eaf6;
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
        }

        .nav-item.active {
            background: #ffd700;
            color: #1a237e;
        }

        /* Modern Container Layout */
        .container {
            display: grid;
            grid-template-columns: 320px 1fr 300px;
            gap: 20px;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Sol Sidebar - Görseldeki Gibi Sarı Bloklar */
        .leagues-sidebar {
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.9), rgba(13, 27, 105, 0.95));
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(63, 81, 181, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding-bottom: 20px;
        }

        .leagues-section {
            margin-bottom: 0;
        }

        /* Sol Sidebar - Lig Başlıkları Düzeltmesi (Görsel uyumu) */
        .section-title {
            background: #ffd700;
            color: #1a237e;
            padding: 18px 20px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
            margin-bottom: 0;
        }
        
        .leagues-section:first-child .section-title {
            border-radius: 12px 12px 0 0;
        }

        .league-item {
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #e8eaf6;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
        }

        .league-item:hover {
            background: rgba(255, 215, 0, 0.1);
            padding-left: 25px;
        }

        .league-item.active {
            background: #ffd700;
            color: #1a237e;
        }

        .league-item:last-child {
            border-bottom: none;
        }

        /* Main Content Enhanced */
        .main-content {
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.8), rgba(30, 39, 130, 0.9));
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(63, 81, 181, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .content-header {
            background: linear-gradient(135deg, #3f51b5, #303f9f);
            padding: 20px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 15px;
        }

        .date-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #e8eaf6;
            padding: 10px 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .date-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .current-date {
            background: linear-gradient(135deg, #ffd700, #ffb300);
            color: #1a237e;
            padding: 15px 35px;
            font-weight: 700;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #b3c7f7;
            margin-top: 2px;
        }

        /* Enhanced Betting Header */
        .betting-header {
            display: grid;
            grid-template-columns: 2.5fr repeat(3, 1fr);
            background: linear-gradient(135deg, #283593, #1a237e);
            padding: 15px 10px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 700;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            color: #e8eaf6;
            letter-spacing: 0.5px;
        }

        .betting-header div:first-child {
            text-align: left;
            padding-left: 15px;
        }

        /* Enhanced Match Tables */
        .matches-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .league-section {
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
        }

        .league-header {
            background: linear-gradient(135deg, #1a237e, #0d1b69);
            padding: 15px 20px;
            font-weight: 700;
            border-bottom: 1px solid rgba(63, 81, 181, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffd700;
        }

        .match-row {
            grid-template-columns: 2.5fr repeat(3, 1fr);
            display: grid;
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .match-row:hover {
            background: rgba(255, 215, 0, 0.08);
        }

        .match-info {
            padding-left: 15px;
        }

        .match-time {
            font-size: 11px;
            color: #b3c7f7;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .match-teams {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
            line-height: 1.3;
        }

        .odds-cell {
            text-align: center;
            padding: 0 6px;
        }

        .odds-button {
            background: linear-gradient(135deg, rgba(63, 81, 181, 0.6), rgba(48, 63, 159, 0.8));
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 10px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .odds-button:hover {
            background: linear-gradient(135deg, #ffd700, #ffb300);
            color: #1a237e;
            border-color: #ffd700;
        }

        .odds-button.recommended {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            border-color: #66bb6a;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); }
            to { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
        }

        /* Right Sidebar Enhanced */
        .predictions-sidebar {
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.9), rgba(13, 27, 105, 0.95));
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(63, 81, 181, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Sağ Sidebar - Başlık Düzeltmesi */
        .sidebar-header {
            background: #ffd700;
            color: #1a237e;
            padding: 18px;
            font-weight: 700;
            text-align: center;
            border-radius: 12px 12px 0 0;
            font-size: 14px;
        }

        .top-prediction {
            padding: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .top-prediction:hover {
            background: rgba(255, 215, 0, 0.05);
        }

        .prediction-league {
            font-size: 11px;
            color: #ffd700;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .prediction-match {
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e8eaf6;
        }

        .prediction-score {
            font-size: 13px;
            color: #b3c7f7;
            margin-bottom: 10px;
        }

        .prediction-confidence {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 11px;
            display: inline-block;
            margin-right: 10px;
        }

        .prediction-odds {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 11px;
            float: right;
        }

        /* Loading and Modal States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 35, 126, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #ffd700;
            font-size: 18px;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 280px 1fr 260px;
            }
        }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .leagues-sidebar, .predictions-sidebar {
                order: 2;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .main-content {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .top-nav {
                justify-content: flex-start;
                overflow-x: auto;
            }
            
            .nav-item {
                min-width: 120px;
                text-align: center;
            }
            
            .match-row {
                grid-template-columns: 2fr repeat(3, 1fr);
                gap: 5px;
            }
            
            .betting-header {
                grid-template-columns: 2fr repeat(3, 1fr);
            }
            
            .leagues-sidebar, .predictions-sidebar {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ffd700, #ff8f00);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ffeb3b, #ffd700);
        }
    </style>
</head>
<body>
    !-- Header Navigation -->
  <div class="header">
    <nav class="top-nav">
      <a href="#" class="nav-item active">Today Football Predictions</a>
      <a href="#" class="nav-item">Predictions by Days</a>
      <a href="#" class="nav-item">Predictions by Leagues</a>
      <a href="#" class="nav-item">Top 10</a>
      <a href="#" class="nav-item">Match of the Day</a>
      <a href="#" class="nav-item">Football Stats</a>
      <a href="#" class="nav-item">Standings</a>
      <a href="#" class="nav-item">VIP</a>
    </nav>
  </div>

  <div class="container">
    <!-- Left Sidebar - Leagues -->
    <aside class="leagues-sidebar">
      <div class="leagues-section">
        <div class="section-title">Football Predictions by Leagues</div>
        <div class="league-item" data-league="all">All Leagues</div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="date-header">
        <div class="date-nav">
          <button class="date-btn" onclick="changeDate(-1)">◀ Önceki</button>
          <div class="current-date" id="current-date"></div>
          <button class="date-btn" onclick="changeDate(1)">Sonraki ▶</button>
        </div>
      </div>

      <div class="betting-header">
        <div>Goals</div>
        <div>1</div>
        <div>X</div>
        <div>2</div>
        <div>Corners</div>
        <div>Cards</div>
        <div>Special</div>
      </div>

      <div id="matches-container">
        <!-- Matches will be loaded here -->
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="predictions-sidebar">
      <div class="sidebar-header">Top Football Predictions Today</div>
    </aside>
  </div>

  <script>
    let matchesData = {};
    let currentLeague = 'all';

    // Nesine API'den veri çek
    async function fetchMatches() {
      try {
        const res = await fetch("https://cdnbulten.nesine.com/api/bulten/getprebultenfull", {
          headers: {
            "Accept": "application/json",
            "Referer": "https://www.nesine.com/"
          }
        });

        if (!res.ok) throw new Error("API yanıtı başarısız: " + res.status);
        const data = await res.json();

        matchesData = transformApiData(data);
        loadMatches();
      } catch (err) {
        console.error("Nesine veri çekme hatası:", err);
        matchesData = {};
        loadMatches();
      }
    }

    // Nesine JSON → matchesData dönüştür
    function transformApiData(data) {
      const leagues = {};
      const events = data?.sg?.EA || [];

      events.forEach(ev => {
        if (ev.GT !== 1) return; // sadece futbol

        const home = ev.HN?.trim();
        const away = ev.AN?.trim();
        if (!home || !away) return;

        const leagueKey = ev.LC || "Other League";
        if (!leagues[leagueKey]) leagues[leagueKey] = [];

        // Oranları bul (Maç Sonucu marketi)
        let odds = { '1': '-', 'X': '-', '2': '-' };
        const msMarket = (ev.MA || []).find(m => m.MTID === 1);
        if (msMarket && Array.isArray(msMarket.OCA) && msMarket.OCA.length >= 3) {
          odds = {
            '1': msMarket.OCA[0].O,
            'X': msMarket.OCA[1].O,
            '2': msMarket.OCA[2].O
          };
        }

        leagues[leagueKey].push({
          time: ev.T,
          homeTeam: home,
          awayTeam: away,
          odds: odds,
          recommended: null
        });
      });

      return leagues;
    }

    // Maçları ekrana bas
    function loadMatches() {
      const container = document.getElementById('matches-container');
      container.innerHTML = '';

      const leaguesToShow = currentLeague === 'all'
        ? Object.keys(matchesData)
        : [currentLeague];

      leaguesToShow.forEach(league => {
        if (!matchesData[league]) return;

        const section = document.createElement('div');
        section.className = 'league-section';

        const header = document.createElement('div');
        header.className = 'league-header';
        header.innerHTML = `
          <span>${league}</span>
          <span>1</span>
          <span>X</span>
          <span>2</span>
        `;
        section.appendChild(header);

        matchesData[league].forEach(match => {
          const row = document.createElement('div');
          row.className = 'match-row';

          row.innerHTML = `
            <div class="match-info">
              <div class="match-time">${match.time}</div>
              <div class="match-teams">${match.homeTeam}<br>${match.awayTeam}</div>
            </div>
            <div class="odds-cell">
              <button class="odds-button">${match.odds['1']}</button>
            </div>
            <div class="odds-cell">
              <button class="odds-button">${match.odds['X']}</button>
            </div>
            <div class="odds-cell">
              <button class="odds-button">${match.odds['2']}</button>
            </div>
            <div class="odds-cell">-</div>
            <div class="odds-cell">-</div>
            <div class="odds-cell">★ VIP</div>
          `;
          section.appendChild(row);
        });

        container.appendChild(section);
      });
    }

    function changeDate(direction) {
      console.log('Date changed:', direction);
    }

    // Sayfa yüklenince başlat
    document.getElementById("current-date").textContent =
      new Date().toLocaleDateString("tr-TR", { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });

    fetchMatches();
  </script>
</body>
</html>
