<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta AI - Futbol Tahmin Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0e27;
            color: #fff;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-item span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #1e2645;
            background: #161b33;
            color: #fff;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            background: #1a1f3a;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .match-card {
            background: linear-gradient(135deg, #1e2645 0%, #161b33 100%);
            border-radius: 16px;
            padding: 0;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #252b4a;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .match-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .league-badge {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .match-time {
            font-size: 13px;
            opacity: 0.9;
        }

        .match-body {
            padding: 25px;
        }

        .teams-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team-name {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .vs-divider {
            padding: 0 20px;
            font-size: 18px;
            font-weight: 900;
            color: #667eea;
        }

        .odds-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .odd-item {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .odd-item:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: scale(1.05);
        }

        .odd-label {
            font-size: 11px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .odd-value {
            font-size: 22px;
            font-weight: 800;
            color: #ffd700;
        }

        .predict-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            margin-top: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .predict-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-matches {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #888;
        }

        .filter-tags {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tag {
            padding: 8px 18px;
            background: #1e2645;
            border: 1px solid #252b4a;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .tag:hover, .tag.active {
            background: #667eea;
            border-color: #667eea;
        }

        /* Prediction Result Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e2645 0%, #161b33 100%);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #667eea;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 18px 18px 0 0;
            position: relative;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
        }

        .modal-body {
            padding: 30px;
        }

        .prediction-result {
            text-align: center;
            margin-bottom: 20px;
        }

        .prediction-percentage {
            font-size: 3rem;
            font-weight: 900;
            color: #ffd700;
            margin: 10px 0;
        }

        .prediction-label {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .confidence-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 20px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .additional-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .matches-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }

            .additional-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PREDICTA AI</h1>
        <p>Profesyonel Futbol Tahmin Platformu</p>
        <div class="stats-bar">
            <div class="stat-item">
                <div>Toplam Ma√ß</div>
                <span id="total-matches">0</span>
            </div>
            <div class="stat-item">
                <div>Bug√ºn</div>
                <span id="today-matches">0</span>
            </div>
            <div class="stat-item">
                <div>Canlƒ±</div>
                <span>üü¢</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Takƒ±m veya lig ara...">
            </div>
            <button class="btn" onclick="loadMatches()">Yenile</button>
        </div>

        <div class="filter-tags">
            <div class="tag active" data-filter="all">T√ºm√º</div>
            <div class="tag" data-filter="584">S√ºper Lig</div>
            <div class="tag" data-filter="1980">1. Lig</div>
            <div class="tag" data-filter="143">Serie A</div>
            <div class="tag" data-filter="202">Ekstraklasa</div>
        </div>

        <div id="loading" class="loading" style="display:none;">
            <div class="spinner"></div>
            Ma√ßlar y√ºkleniyor...
        </div>

        <div id="matches-grid" class="matches-grid"></div>
        
        <div id="no-matches" class="no-matches" style="display:none;">
            Ma√ß bulunamadƒ±
        </div>
    </div>

    <!-- Prediction Result Modal -->
    <div id="predictionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AI Tahmin Sonucu</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="prediction-result">
                    <div id="prediction-teams"></div>
                    <div class="prediction-percentage" id="prediction-percentage">0%</div>
                    <div class="prediction-label" id="prediction-label">Tahmin hesaplanƒ±yor...</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidence-fill" style="width: 0%"></div>
                    </div>
                    <p style="color: #888; font-size: 0.9rem;">G√ºven Oranƒ±: <span id="confidence-text">0%</span></p>
                </div>
                <div class="additional-stats" id="additional-stats">
                    <!-- Dinamik olarak doldurulacak -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let allMatches = [];
        let currentFilter = 'all';

        // Modal elements
        const modal = document.getElementById('predictionModal');
        const closeModal = document.querySelector('.close');

        window.addEventListener('DOMContentLoaded', loadMatches);

        document.getElementById('search').addEventListener('input', filterMatches);

        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function() {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                filterMatches();
            });
        });

        // Modal events
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        async function loadMatches() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('matches-grid');
            const noMatches = document.getElementById('no-matches');

            loading.style.display = 'block';
            grid.innerHTML = '';
            noMatches.style.display = 'none';

            try {
                // Ger√ßek API √ßaƒürƒ±sƒ± yerine demo veriler
                const matches = generateDemoMatches();
                
                if (matches && matches.length > 0) {
                    allMatches = matches;
                    displayMatches(allMatches);
                    updateStats(allMatches);
                } else {
                    noMatches.style.display = 'block';
                }
            } catch (error) {
                console.error('Hata:', error);
                grid.innerHTML = '<div class="no-matches">Baƒülantƒ± hatasƒ±</div>';
            } finally {
                loading.style.display = 'none';
            }
        }

        function generateDemoMatches() {
            return [
                {
                    match_code: 'GL001',
                    home_team: 'Galatasaray',
                    away_team: 'Fenerbah√ße',
                    league: '584',
                    date: '29.09.2025',
                    time: '19:00',
                    odds: { '1': 2.10, 'X': 3.20, '2': 3.50 }
                },
                {
                    match_code: 'BS002',
                    home_team: 'Be≈üikta≈ü',
                    away_team: 'Trabzonspor',
                    league: '584',
                    date: '29.09.2025',
                    time: '21:30',
                    odds: { '1': 1.85, 'X': 3.40, '2': 4.20 }
                },
                {
                    match_code: 'MC003',
                    home_team: 'Manchester City',
                    away_team: 'Arsenal',
                    league: '143',
                    date: '30.09.2025',
                    time: '17:30',
                    odds: { '1': 1.75, 'X': 3.80, '2': 4.50 }
                },
                {
                    match_code: 'RM004',
                    home_team: 'Real Madrid',
                    away_team: 'Barcelona',
                    league: '87',
                    date: '30.09.2025',
                    time: '22:00',
                    odds: { '1': 2.40, 'X': 3.10, '2': 2.90 }
                }
            ];
        }

        function displayMatches(matches) {
            const grid = document.getElementById('matches-grid');
            grid.innerHTML = '';

            if (matches.length === 0) {
                document.getElementById('no-matches').style.display = 'block';
                return;
            }

            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const leagueName = getLeagueName(match.league);
                
                card.innerHTML = `
                    <div class="match-header">
                        <div class="league-badge">${leagueName}</div>
                        <div class="match-time">${match.date} ‚Ä¢ ${match.time}</div>
                    </div>
                    <div class="match-body">
                        <div class="teams-container">
                            <div class="team">
                                <div class="team-name">${match.home_team}</div>
                            </div>
                            <div class="vs-divider">VS</div>
                            <div class="team">
                                <div class="team-name">${match.away_team}</div>
                            </div>
                        </div>
                        <div class="odds-container">
                            <div class="odd-item">
                                <div class="odd-label">Ev Sahibi</div>
                                <div class="odd-value">${match.odds['1'].toFixed(2)}</div>
                            </div>
                            <div class="odd-item">
                                <div class="odd-label">Beraberlik</div>
                                <div class="odd-value">${match.odds['X'].toFixed(2)}</div>
                            </div>
                            <div class="odd-item">
                                <div class="odd-label">Deplasman</div>
                                <div class="odd-value">${match.odds['2'].toFixed(2)}</div>
                            </div>
                        </div>
                        <button class="predict-btn" onclick="predictMatch('${match.match_code}', '${match.home_team}', '${match.away_team}', '${match.league}')">
                            Tahmin Yap
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function filterMatches() {
            const search = document.getElementById('search').value.toLowerCase();
            
            let filtered = allMatches;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(m => m.league == currentFilter);
            }

            if (search) {
                filtered = filtered.filter(m => 
                    m.home_team.toLowerCase().includes(search) ||
                    m.away_team.toLowerCase().includes(search) ||
                    getLeagueName(m.league).toLowerCase().includes(search)
                );
            }

            displayMatches(filtered);
        }

        function updateStats(matches) {
            document.getElementById('total-matches').textContent = matches.length;
            
            const today = new Date().toLocaleDateString('tr-TR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }).replace(/\//g, '.');
            
            const todayMatches = matches.filter(m => m.date === today);
            document.getElementById('today-matches').textContent = todayMatches.length;
        }

        function getLeagueName(leagueId) {
            const leagues = {
                '584': 'S√ºper Lig', 
                '1980': '1. Lig', 
                '202': 'Ekstraklasa',
                '143': 'Premier League', 
                '569': 'Superliga', 
                '573': 'Eliteserien',
                '51': 'Allsvenskan', 
                '262': 'Super League 1', 
                '1273': 'Bundesliga',
                '1199': 'Ligue 1',
                '87': 'La Liga'
            };
            return leagues[leagueId] || `Lig ${leagueId}`;
        }

        async function predictMatch(matchCode, homeTeam, awayTeam, league) {
            const btn = event.target;
            const originalText = btn.textContent;
            
            // Butonu devre dƒ±≈üƒ± bƒ±rak ve loading g√∂ster
            btn.disabled = true;
            btn.textContent = 'Tahmin Ediliyor...';
            
            try {
                // Tahmin hesaplama sim√ºlasyonu
                const prediction = await simulateAIPrediction(homeTeam, awayTeam, league);
                
                // Modal'ƒ± g√∂ster
                showPredictionModal(homeTeam, awayTeam, prediction);
                
            } catch (error) {
                console.error('Tahmin hatasƒ±:', error);
                alert('Tahmin yapƒ±lƒ±rken bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
            } finally {
                // Butonu normale d√∂nd√ºr
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async function simulateAIPrediction(homeTeam, awayTeam, league) {
            // Ger√ßek AI tahmini sim√ºlasyonu
            return new Promise((resolve) => {
                setTimeout(() => {
                    const outcomes = ['1', 'X', '2'];
                    const probabilities = [
                        Math.random() * 60 + 20, // Ev sahibi: 20-80%
                        Math.random() * 40 + 15, // Beraberlik: 15-55%
                        Math.random() * 60 + 20  // Deplasman: 20-80%
                    ];
                    
                    // Normalize et (toplam %100)
                    const total = probabilities.reduce((a, b) => a + b, 0);
                    const normalizedProbs = probabilities.map(p => p / total * 100);
                    
                    // En y√ºksek ihtimali bul
                    const maxIndex = normalizedProbs.indexOf(Math.max(...normalizedProbs));
                    const predictedOutcome = outcomes[maxIndex];
                    
                    let resultText = '';
                    if (predictedOutcome === '1') resultText = `${homeTeam} Galibiyeti`;
                    else if (predictedOutcome === 'X') resultText = 'Beraberlik';
                    else resultText = `${awayTeam} Galibiyeti`;
                    
                    resolve({
                        outcome: predictedOutcome,
                        probability: Math.round(normalizedProbs[maxIndex]),
                        confidence: Math.round(Math.random() * 30 + 60), // 60-90% g√ºven
                        result_text: resultText,
                        home_prob: Math.round(normalizedProbs[0]),
                        draw_prob: Math.round(normalizedProbs[1]),
                        away_prob: Math.round(normalizedProbs[2]),
                        expected_goals_home: (Math.random() * 3 + 0.5).toFixed(1),
                        expected_goals_away: (Math.random() * 3 + 0.5).toFixed(1)
                    });
                }, 1500); // 1.5 saniye bekleme
            });
        }

        function showPredictionModal(homeTeam, awayTeam, prediction) {
            // Modal i√ßeriƒüini g√ºncelle
            document.getElementById('prediction-teams').textContent = `${homeTeam} vs ${awayTeam}`;
            document.getElementById('prediction-percentage').textContent = `${prediction.probability}%`;
            document.getElementById('prediction-label').textContent = prediction.result_text;
            document.getElementById('confidence-text').textContent = `${prediction.confidence}%`;
            
            // G√ºven barƒ±nƒ± animate et
            setTimeout(() => {
                document.getElementById('confidence-fill').style.width = `${prediction.confidence}%`;
            }, 300);
            
            // Ek istatistikleri g√∂ster
            const additionalStats = document.getElementById('additional-stats');
            additionalStats.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${prediction.home_prob}%</div>
                    <div class="stat-label">Ev Sahibi ƒ∞htimal</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${prediction.draw_prob}%</div>
                    <div class="stat-label">Beraberlik ƒ∞htimal</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${prediction.away_prob}%</div>
                    <div class="stat-label">Deplasman ƒ∞htimal</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${prediction.expected_goals_home} - ${prediction.expected_goals_away}</div>
                    <div class="stat-label">Beklenen Skor</div>
                </div>
            `;
            
            // Modal'ƒ± g√∂ster
            modal.style.display = 'block';
        }

        // Sayfa y√ºklendiƒüinde ma√ßlarƒ± getir
        loadMatches();
    </script>
</body>
</html>
