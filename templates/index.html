<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta AI - Professional Football Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #303f9f 50%, #3949ab 100%);
            color: #fff;
            line-height: 1.5;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #0d1b69 0%, #1a237e 100%);
            border-bottom: 3px solid #3f51b5;
            box-shadow: 0 4px 20px rgba(63, 81, 181, 0.3);
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffeb3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 0.95rem;
            color: #b3c7f7;
            letter-spacing: 1px;
        }

        .top-nav {
            display: flex;
            justify-content: center;
            background: rgba(13, 27, 105, 0.8);
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .nav-item {
            padding: 16px 24px;
            background: rgba(26, 35, 126, 0.6);
            border-right: 1px solid rgba(63, 81, 181, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #e8eaf6;
            font-weight: 500;
        }

        .nav-item:hover, .nav-item.active {
            background: linear-gradient(135deg, #ffd700, #ffb300);
            color: #1a237e;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(255, 215, 0, 0.9);
            color: #1a237e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ffeb3b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .main-content {
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.8), rgba(30, 39, 130, 0.9));
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(63, 81, 181, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #ffd700;
        }

        .match-list {
            padding: 20px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ffd700;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(5px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-teams {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
        }

        .match-league {
            font-size: 0.9rem;
            color: #b3c7f7;
        }

        .match-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            font-size: 0.85rem;
            color: #b3c7f7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffd700;
        }

        .odds-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .odds-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, rgba(63, 81, 181, 0.6), rgba(48, 63, 159, 0.8));
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .odds-btn:hover {
            background: linear-gradient(135deg, #ffd700, #ffb300);
            color: #1a237e;
            transform: translateY(-3px);
        }

        .odds-label {
            font-size: 0.85rem;
            color: #b3c7f7;
        }

        .odds-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }

        .prediction-badge {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, #4caf50, #388e3c);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8f00);
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .match-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>PREDICTA AI</h1>
        <div class="tagline">Yapay Zeka Destekli Profesyonel Futbol Tahmin Platformu</div>
        <nav class="top-nav">
            <div class="nav-item active" onclick="changePage('today')">Güncel Tahminler</div>
            <div class="nav-item" onclick="changePage('days')">Günlere Göre</div>
            <div class="nav-item" onclick="changePage('leagues')">Liglere Göre</div>
            <div class="nav-item" onclick="changePage('top10')">Top 10</div>
            <div class="nav-item" onclick="changePage('stats')">İstatistikler</div>
        </nav>
    </header>

    <div class="container">
        <div class="filter-buttons" id="filter-buttons" style="display: none;">
            <button class="filter-btn active" onclick="filterMatches('all')">Tümü</button>
            <button class="filter-btn" onclick="filterMatches('btts')">BTTS (Karşılıklı Gol)</button>
            <button class="filter-btn" onclick="filterMatches('htft')">HT/FT</button>
            <button class="filter-btn" onclick="filterMatches('goals')">2.5+ Gol</button>
            <button class="filter-btn" onclick="filterMatches('1x2')">1X2</button>
        </div>

        <div class="main-content">
            <div id="content-area">
                <div class="loading">
                    <div>Maçlar yükleniyor...</div>
                    <div style="margin-top: 20px;">⚽ Nesine'den veriler çekiliyor...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let allMatches = [];
        let currentFilter = 'all';
        let currentPage = 'today';

        async function loadMatches() {
            try {
                showLoading();
                
                const response = await fetch(`${API_URL}/api/nesine/matches?limit=100`);
                const data = await response.json();

                if (data.success && data.matches && data.matches.length > 0) {
                    allMatches = data.matches;
                    displayMatches(allMatches);
                    console.log(`✅ ${data.matches.length} maç yüklendi`);
                } else {
                    showError('Maç verisi bulunamadı');
                }
            } catch (error) {
                console.error('Maç yükleme hatası:', error);
                showError('Maçlar yüklenirken hata oluştu');
            }
        }

        function showLoading() {
            document.getElementById('content-area').innerHTML = `
                <div class="loading">
                    <div>Maçlar yükleniyor...</div>
                    <div style="margin-top: 20px;">⚽ Nesine'den veriler çekiliyor...</div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content-area').innerHTML = `
                <div class="loading">
                    <div style="color: #ff6b6b;">${message}</div>
                    <button onclick="loadMatches()" style="margin-top: 20px; padding: 10px 20px; cursor: pointer;">
                        Tekrar Dene
                    </button>
                </div>
            `;
        }

        function displayMatches(matches) {
            const contentArea = document.getElementById('content-area');
            
            if (!matches || matches.length === 0) {
                contentArea.innerHTML = '<div class="loading">Maç bulunamadı</div>';
                return;
            }

            let html = '<div class="match-list">';
            
            matches.forEach(match => {
                const prediction = match.ai_prediction || {};
                const confidence = prediction.confidence || 60;
                const result = prediction.prediction || 'X';
                
                html += `
                    <div class="match-card">
                        <div class="match-header">
                            <div>
                                <div class="match-teams">${match.home_team} vs ${match.away_team}</div>
                                <div class="match-league">${match.league || 'Unknown League'}</div>
                            </div>
                            <div class="prediction-badge">
                                Tahmin: ${result} (${confidence.toFixed(1)}%)
                            </div>
                        </div>
                        
                        <div class="odds-container">
                            <div class="odds-btn">
                                <div class="odds-label">1 (Ev)</div>
                                <div class="odds-value">${(match.odds?.['1'] || 2.0).toFixed(2)}</div>
                            </div>
                            <div class="odds-btn">
                                <div class="odds-label">X (Berabere)</div>
                                <div class="odds-value">${(match.odds?.X || 3.0).toFixed(2)}</div>
                            </div>
                            <div class="odds-btn">
                                <div class="odds-label">2 (Deplasman)</div>
                                <div class="odds-value">${(match.odds?.['2'] || 3.5).toFixed(2)}</div>
                            </div>
                        </div>

                        <div class="match-info">
                            <div class="info-box">
                                <div class="info-label">Ev Kazanma</div>
                                <div class="info-value">${(prediction.home_win_prob || 40).toFixed(1)}%</div>
                            </div>
                            <div class="info-box">
                                <div class="info-label">Beraberlik</div>
                                <div class="info-value">${(prediction.draw_prob || 30).toFixed(1)}%</div>
                            </div>
                            <div class="info-box">
                                <div class="info-label">Deplasman Kazanma</div>
                                <div class="info-value">${(prediction.away_win_prob || 30).toFixed(1)}%</div>
                            </div>
                            <div class="info-box">
                                <div class="info-label">Güven Skoru</div>
                                <div class="info-value">${confidence.toFixed(1)}%</div>
                            </div>
                        </div>

                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            contentArea.innerHTML = html;
        }

        function filterMatches(type) {
            currentFilter = type;
            
            // Buton aktiflik durumunu güncelle
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            let filtered = allMatches;

            switch(type) {
                case 'btts':
                    // Karşılıklı gol: Her iki takımın da gol atma ihtimali yüksek
                    filtered = allMatches.filter(m => {
                        const pred = m.ai_prediction || {};
                        return (pred.home_win_prob || 0) > 30 && (pred.away_win_prob || 0) > 25;
                    });
                    break;
                case 'htft':
                    // İlk yarı/Maç sonu tahmini olanlar
                    filtered = allMatches.filter(m => m.ai_prediction?.iy_prediction);
                    break;
                case 'goals':
                    // 2.5 üzeri gol ihtimali yüksek olanlar
                    filtered = allMatches.filter(m => {
                        const pred = m.ai_prediction || {};
                        return (pred.home_win_prob || 0) + (pred.away_win_prob || 0) > 60;
                    });
                    break;
                case '1x2':
                    // Net tahminli maçlar (güven %65+)
                    filtered = allMatches.filter(m => (m.ai_prediction?.confidence || 0) >= 65);
                    break;
                default:
                    filtered = allMatches;
            }

            displayMatches(filtered);
        }

        function changePage(page) {
            currentPage = page;
            
            // Navigasyon aktiflik
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filtreleri göster/gizle
            const filterButtons = document.getElementById('filter-buttons');
            
            switch(page) {
                case 'today':
                    filterButtons.style.display = 'flex';
                    loadMatches();
                    break;
                case 'days':
                    filterButtons.style.display = 'flex';
                    showDaysView();
                    break;
                case 'leagues':
                    filterButtons.style.display = 'none';
                    showLeaguesView();
                    break;
                case 'top10':
                    filterButtons.style.display = 'none';
                    showTop10View();
                    break;
                case 'stats':
                    filterButtons.style.display = 'none';
                    showStatsView();
                    break;
            }
        }

        function showDaysView() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="match-list">
                    <h2 style="padding: 20px; text-align: center;">Günlere Göre Tahminler</h2>
                    <div style="display: flex; gap: 15px; padding: 20px; flex-wrap: wrap; justify-content: center;">
                        <button class="filter-btn" onclick="loadMatchesByDate('today')">Bugün</button>
                        <button class="filter-btn" onclick="loadMatchesByDate('tomorrow')">Yarın</button>
                        <button class="filter-btn" onclick="loadMatchesByDate('week')">Bu Hafta</button>
                    </div>
                    <div id="day-matches"></div>
                </div>
            `;
        }

        function loadMatchesByDate(period) {
            // Burada tarihe göre filtreleme yapılabilir
            displayMatches(allMatches);
        }

        function showLeaguesView() {
            const leagues = [...new Set(allMatches.map(m => m.league))];
            const contentArea = document.getElementById('content-area');
            
            let html = '<div class="match-list"><h2 style="padding: 20px; text-align: center;">Liglere Göre</h2>';
            html += '<div style="display: flex; gap: 15px; padding: 20px; flex-wrap: wrap; justify-content: center;">';
            
            leagues.forEach(league => {
                html += `<button class="filter-btn" onclick="filterByLeague('${league}')">${league}</button>`;
            });
            
            html += '</div><div id="league-matches"></div></div>';
            contentArea.innerHTML = html;
        }

        function filterByLeague(league) {
            const filtered = allMatches.filter(m => m.league === league);
            const leagueArea = document.getElementById('league-matches');
            let html = '<div class="match-list">';
            
            filtered.forEach(match => {
                const prediction = match.ai_prediction || {};
                html += `
                    <div class="match-card">
                        <div class="match-teams">${match.home_team} vs ${match.away_team}</div>
                        <div class="prediction-badge">Tahmin: ${prediction.prediction || 'X'} (${(prediction.confidence || 60).toFixed(1)}%)</div>
                    </div>
                `;
            });
            
            html += '</div>';
            leagueArea.innerHTML = html;
        }

        function showTop10View() {
            const sorted = [...allMatches].sort((a, b) => 
                (b.ai_prediction?.confidence || 0) - (a.ai_prediction?.confidence || 0)
            ).slice(0, 10);
            
            displayMatches(sorted);
        }

        function showStatsView() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="match-list">
                    <h2 style="padding: 20px; text-align: center;">İstatistikler</h2>
                    <div class="match-info" style="padding: 20px;">
                        <div class="info-box">
                            <div class="info-label">Toplam Maç</div>
                            <div class="info-value">${allMatches.length}</div>
                        </div>
                        <div class="info-box">
                            <div class="info-label">Ortalama Güven</div>
                            <div class="info-value">${calculateAvgConfidence().toFixed(1)}%</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function calculateAvgConfidence() {
            const total = allMatches.reduce((sum, m) => sum + (m.ai_prediction?.confidence || 60), 0);
            return total / allMatches.length || 60;
        }

        // Sayfa yüklendiğinde maçları getir
        window.addEventListener('load', () => {
            loadMatches();
        });
    </script>
</body>
</html>
