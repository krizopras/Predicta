services:
  - type: web
    name: predicta-ai-fastapi
    env: python
    plan: free
    region: singapore  # Singapur region
    buildCommand: |
      echo "ðŸš€ Predicta AI Sistemi Kuruluyor (Singapur)..."
      pip install -r requirements.txt
      echo "âœ… BaÄŸÄ±mlÄ±lÄ±klar kuruldu"
      mkdir -p data/ai_models_v2
      echo "ðŸ¤– AI Model klasÃ¶rÃ¼ hazÄ±r"
    startCommand: |
      echo "ðŸŽ¯ Predicta AI BaÅŸlatÄ±lÄ±yor - Singapur Region..."
      uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: AI_MODEL_PATH
        value: data/ai_models_v2
      - key: LOG_LEVEL
        value: INFO
      - key: AI_TRAINING_SAMPLES_MIN
        value: 50
      - key: AI_CONFIDENCE_THRESHOLD
        value: 65.0
      - key: REGION
        value: singapore

    # Health Check Path
    healthCheckPath: /health

    # Auto-Deploy ayarlarÄ±
    autoDeploy: true

    # Build ve deploy iÃ§in optimize ayarlar
    buildFilter:
      branches:
        only: [main, master]

    # Singapur iÃ§in optimize disk ayarlarÄ±
    disk:
      name: ai_models_sg
      mountPath: /opt/render/project/data
      sizeGB: 1

    # Singapur iÃ§in scaling (free plan)
    numInstances: 1

