# uv.lock
version = 1
requires-python = ">=3.8"

[[package]]
name = "scikit-learn"
version = "1.3.2"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    { name = "joblib" },
    { name = "numpy" },
    { name = "scipy" },
    { name = "threadpoolctl" },
]

[[package]]
name = "joblib"
version = "1.3.2"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "numpy"
version = "1.24.3"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "scipy"
version = "1.10.1"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    { name = "numpy" },
]

[[package]]
name = "threadpoolctl"
version = "3.2.0"
source = { registry = "https://pypi.org/simple" }

# FastAPI ve temel bağımlılıklar
[[package]]
name = "fastapi"
version = "0.104.1"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    { name = "pydantic" },
    { name = "starlette" },
    { name = "typing-extensions" },
]

[[package]]
name = "pydantic"
version = "2.5.0"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    { name = "annotated-types" },
    { name = "pydantic-core" },
    { name = "typing-extensions" },
]

[[package]]
name = "uvicorn"
version = "0.24.0"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    { name = "click" },
    { name = "h11" },
]

# Jinja2 templates için
[[package]]
name = "jinja2"
version = "3.1.2"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    { name = "markupsafe" },
]

[[package]]
name = "markupsafe"
version = "2.1.3"
source = { registry = "https://pypi.org/simple" }

# SQLite için
[[package]]
name = "sqlite3"
version = "0.0.1"
source = { registry = "https://pypi.org/simple" }
system = true

# requests (external API'lar için)
[[package]]
name = "requests"
version = "2.31.0"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    { name = "certifi" },
    { name = "charset-normalizer" },
    { name = "idna" },
    { name = "urllib3" },
]

# Diğer yardımcı paketler
[[package]]
name = "pandas"
version = "2.0.3"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    { name = "numpy" },
    { name = "python-dateutil" },
    { name = "pytz" },
    { name = "tzdata" },
]

[package.metadata]
lock-version = "1.1"
python-versions = ">=3.8"
